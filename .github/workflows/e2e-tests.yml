name: E2E Tests

on:
  workflow_call:  # Called by release workflow
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # Action pushes floating tags (v1, v1.0, etc.) to remote

jobs:
  e2e:
    runs-on: ubuntu-latest
    # Run action from committed dist first (no build). Ensures E2E fails if dist is unbundled.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure local remote for tag push
        shell: bash
        run: |
          set -euo pipefail
          REMOTE_PATH="${RUNNER_TEMP}/tag-floating-version-remote.git"
          git init --bare "$REMOTE_PATH"
          git remote set-url origin "$REMOTE_PATH"

      - name: Smoke test - action runs from committed dist
        uses: ./
        with:
          tag: v1.0.0
          prefix: e2e-
          verbose: 'false'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Run e2e tests
        run: npm run test:e2e
